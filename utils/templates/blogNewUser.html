{% extends "base.html" %}

{% block baseHead %}

<link rel="stylesheet" href="https://unpkg.com/highlightjs@9.16.2/styles/atom-one-light.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
<script>
  // hljs.initHighlightingOnLoad();
  hljs.highlightAll()
</script>

<link rel="icon" type="image/x-icon" href="/static/img/icon.webp">
<link rel="stylesheet" href="/static/css/blogNewUser.css">
<!-- add SEO -->
<meta property="og:type" content="article">
<meta name="author" content="{{ author or '' }}">
<meta name="keywords" content="{{ keywords or '' }}">
<meta property="article:published_time" content="{{ post_date }}">
<meta name="twitter:creator" content="@{{ author }}">
<meta name="twitter:image" content="{{ img if img else '/static/img/banner.png' }}">
<meta property="og:image" content="{{ img if img else '/static/img/banner.png' }}">
{% endblock %}

<div class="root">
    <div class="container">

        <div class="heading">
            {{ headingHTML|safe }}
        </div>


        

        <div class="content" id="content">
            {{ contentHTML|safe }}
            
         
        </div>
    </div>
</div>

<div class="root footer-bg">
    <div class="container">
        {{ rootFooterHTML|safe }}
        
        
    </div>
</div>

<footer>
    <a href="/about">About</a>
